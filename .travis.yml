language: python

python: '2.7'

notifications:
  email: false

sudo: enabled

dist: trusty

before_install:
- openssl aes-256-cbc -K $encrypted_5521cf2de878_key -iv $encrypted_5521cf2de878_iv
  -in secrets.py.enc -out src/secrets.py -d

install:
- pip install --target=src -r src/requirements.txt

script:
- python -m unittest discover -s tests -t tests -b

after_success:
- cd src
- zip -r alexa.zip *
- cd ..
- mkdir deploy-zip
- mv src/alexa.zip deploy-zip/

deploy:
  provider: lambda
  function_name: alexa-ChristChurchMayfairAssistant
  region: eu-west-1
  role: arn:aws:iam::882482748234:role/lambda_basic_execution
  runtime: python2.7
  module_name: alexa_main
  handler_name: lambda_handler
  zip: deploy-zip/alexa.zip
  timeout: 6
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
env:
  global:
    - PYTHONPATH=$TRAVIS_BUILD_DIR/src
    - secure: 

